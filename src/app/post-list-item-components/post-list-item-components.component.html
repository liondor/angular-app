<div [ngClass]="{'list-group-item-success' : post.loveIts>0,
                  'list-group-item-danger': post.loveIts<0}" class="list-group-item" >
    <h2 class="col-xs-10">{{post?.title }}</h2>
    <h5 class="col-xs-2" style="color:gray; font-style: italic">{{post.created_at |date: "short"}}</h5>
  <p class="col-xs-12">{{post.content}}</p>
  <button class="btn btn-success" (click)="addLove()">Love it!</button>
  <button class="btn btn-danger" (click)="subsLove()">Don't love it!</button>
</div>
